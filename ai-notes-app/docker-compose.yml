version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: notes
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/notes
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "10000:10000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run build && npx serve -s build -l 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  dbdata:
